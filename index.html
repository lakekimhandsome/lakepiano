<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>웹 피아노</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lake Piano</h1>
    <div class="piano">
      <!-- A0~B0 -->
      <div class="octave">
        <div class="key white invisible"></div>
        <div class="key white invisible"></div>
        <div class="key white invisible"></div>
        <div class="key white invisible"></div>
        <div class="key white invisible"></div>
        <div class="key white" data-note="A0"></div>
        <div class="key black" style="left: 355px" data-note="A#0"></div>
        <div class="key white" data-note="B0"></div>
      </div>

      <!-- C1~B7 -->
      <!-- 각 옥타브 반복 -->
      <!-- 레이블은 C음에만 표시 -->
      <!-- 모든 옥타브 수동 작성 -->

      <!-- 옥타브 1 -->
      <div class="octave">
        <div class="key white" data-note="C1">
          <span class="note-label">C1</span>
        </div>
        <div class="key black" style="left: 37px" data-note="C#1"></div>
        <div class="key white" data-note="D1"></div>
        <div class="key black" style="left: 108px" data-note="D#1"></div>
        <div class="key white" data-note="E1"></div>
        <div class="key white" data-note="F1"></div>
        <div class="key black" style="left: 220px" data-note="F#1"></div>

        <div class="key black" style="left: 287px" data-note="G#1"></div>
        <div class="key white" data-note="A1"></div>
        <div class="key black" style="left: 355px" data-note="A#1"></div>
